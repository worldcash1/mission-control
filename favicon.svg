<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Inner targeting rings -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="url(#glow)"/>
  
  <!-- Crosshairs -->
  <line x1="32" y1="14" x2="32" y2="24" stroke="url(#glow)" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="40" x2="32" y2="50" stroke="url(#glow)" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="32" x2="24" y2="32" stroke="url(#glow)" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="32" x2="50" y2="32" stroke="url(#glow)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Corner accents -->
  <path d="M12 20 L12 12 L20 12" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M52 20 L52 12 L44 12" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M12 44 L12 52 L20 52" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M52 44 L52 52 L44 52" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
